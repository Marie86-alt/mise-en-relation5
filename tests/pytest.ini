[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: unit tests
        integration: integration tests
            slow: slow tests
                stripe: tests for Stripe integration

                # Coverage options
                addopts = 
                    -v
                        --strict-markers
                            --tb=short
                                --disable-warnings

                                # Minimum Python version
                                minversion = 3.8
